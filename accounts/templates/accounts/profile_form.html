{% extends 'core/registration_base.html' %}
{% load bootstrap %}

{% block title %}
    Novo perfil

{% endblock %}

{% block content %}
<div class="container jumbotron col-6">
    <h3 class="text-center">Inserir Perfil</h3>
    <form class="form form-group" method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button class="btn btn-success form-control" type="submit">Inserir</button>
    </form>
</div>

{% endblock %}
