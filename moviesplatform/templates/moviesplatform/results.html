{% extends 'core/base.html' %}
{% load genres %}
{% block content %}
    <div class="container-fluid">
        <div class="row" style="padding-right: 2%">
            {% for movie in result %}
                <div class="col-xs col-md-3 col-lg-2">
                    <a href="/filme/{{ movie.id|stringformat:'i' }}"> <button type="button" class="btn pop" data-container="body" data-toggle="popover" data-placement="right" data-content="<h5 class=&quotcard-title&quot><span> {{ movie.vote_average}}</span> |{{ movie.title }} <small class=&quottext-muted&quot> {{ movie.release_date|date:'d, M Y' }} </small></h5> <p class=&quottext-justify card-text &quot>{% if movie.overview %} {{ movie.overview|truncatewords:30 }} {% else %} Acesse para saber mais... {% endif %}</p> <p><a href='#'> Adicionar Ã  lista <i class='fa fa-plus'></a></i> </p>  <p class=&quotcard-text&quot><small class=&quottext-muted&quot>{{ movie.genre_ids|genre }}</small></p>" data-original-title="{{ movie.title}}"><img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" width="250"></button></a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
{% block script %}
<script>
$(".pop").popover({ trigger: "manual" , html: true, animation:false})
    .on("mouseenter", function () {
        var _this = this;
        $(this).popover("show");
        $(".popover").on("mouseleave", function () {
            $(_this).popover('hide');
        });
    }).on("mouseleave", function () {
        var _this = this;
        setTimeout(function () {
            if (!$(".popover:hover").length) {
                $(_this).popover("hide");
            }
        }, 300);
});
</script>
{% endblock %}
